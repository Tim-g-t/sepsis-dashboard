<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sepsis Risk Dashboard</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...)
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <meta name="description" content="Sepsis Risk Dashboard - Real-time patient monitoring and risk analysis" />
    <meta name="author" content="Tim-g-t" />
    <meta name="keywords" content="sepsis, healthcare, dashboard, patient monitoring, risk analysis" />
    <meta property="og:title" content="Sepsis Risk Dashboard" />
    <meta property="og:description" content="A comprehensive dashboard for monitoring and analyzing sepsis risk factors in healthcare settings" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tim-g-t.github.io/sepsis-dashboard/" />
    <meta property="og:image" content="https://tim-g-t.github.io/sepsis-dashboard/placeholder.svg" />
